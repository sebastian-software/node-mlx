name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "packages/docs-website/**"
      - "packages/node-mlx/src/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build docs website
        run: pnpm --filter @node-mlx/docs build
        env:
          BASE_PATH: /node-mlx

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare for GitHub Pages
        run: |
          # Copy index.html to 404.html for GitHub Pages SPA routing
          cp packages/docs-website/build/client/index.html packages/docs-website/build/client/404.html
          # Create .nojekyll to prevent Jekyll processing
          touch packages/docs-website/build/client/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./packages/docs-website/build/client"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
