name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Type check
        run: pnpm typecheck

      - name: Cache Swift Build
        id: swift-cache
        uses: actions/cache@v4
        with:
          path: packages/swift/.build
          key: swift-build-v2-${{ runner.os }}-${{ hashFiles('packages/swift/Package.resolved', 'packages/swift/Package.swift', 'packages/swift/Sources/**/*.swift') }}
          restore-keys: |
            swift-build-v2-${{ runner.os }}-

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: xcode-deriveddata-${{ runner.os }}-${{ hashFiles('packages/swift/Package.resolved') }}
          restore-keys: |
            xcode-deriveddata-${{ runner.os }}-

      - name: Build Swift
        run: |
          echo "Swift cache hit: ${{ steps.swift-cache.outputs.cache-hit }}"
          pnpm build:swift

      - name: Build TypeScript
        run: pnpm build

      # TypeScript Tests with Coverage
      - name: Run TypeScript tests with coverage
        run: pnpm test:coverage

      - name: Upload TypeScript coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/node-mlx/coverage/lcov.info
          flags: typescript
          name: typescript-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # Swift Tests (unit tests - no model downloads)
      - name: Run Swift unit tests
        working-directory: ./packages/swift
        run: |
          # Build tests with testing enabled
          swift build -c release -Xswiftc -enable-testing --build-tests

          # Copy Metal library to test bundle location
          TEST_BUNDLE=".build/arm64-apple-macosx/release/NodeMLXPackageTests.xctest/Contents/MacOS"
          METALLIB=".build/arm64-apple-macosx/release/mlx-swift_Cmlx.bundle/Contents/Resources/default.metallib"
          if [ -f "$METALLIB" ]; then
            cp "$METALLIB" "$TEST_BUNDLE/mlx.metallib"
            echo "✓ Copied mlx.metallib to test bundle"
          else
            echo "⚠ mlx.metallib not found at $METALLIB - tests may fail"
            find .build -name "*.metallib" 2>/dev/null || true
          fi

          # Run unit tests only (skip integration tests that require model downloads)
          # Integration tests run via the smoke test below with cached models
          # Filter pattern: list all unit test classes explicitly
          swift test -c release --skip-build --filter 'GenerateTests|KVCacheTests|MaskTests|PerformanceTests|RoPEUtilsTests|SamplingUtilsTests|StringOrNumberTests|SwitchLayersTests'

      - name: Verify Swift library
        run: test -f packages/node-mlx/swift/libNodeMLX.dylib

      - name: Verify Node.js API
        run: |
          node -e "
            const { isPlatformSupported, RECOMMENDED_MODELS, VERSION } = require('./packages/node-mlx/dist/index.cjs');
            console.log('Version:', VERSION);
            console.log('Platform supported:', isPlatformSupported());
            console.log('Models:', Object.keys(RECOMMENDED_MODELS).length, 'available');
            // Note: isSupported() requires native addon which is not built on CI
            if (!isPlatformSupported()) process.exit(1);
          "

      # Model Inference Smoke Test
      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-models-smoke-test-${{ runner.os }}
          restore-keys: |
            hf-models-smoke-test-

      - name: Smoke Test - Model Inference
        timeout-minutes: 10
        env:
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/packages/node-mlx/swift
        run: |
          cd packages/node-mlx
          echo "Testing model inference with smallest model..."

          # Semantic test: Ask about capital of France, expect "Paris" in response
          node -e "
            const { generate } = require('./dist/index.cjs');

            const model = 'Qwen/Qwen2.5-0.5B-Instruct';
            console.log('Loading model:', model);

            const result = generate(model, 'What is the capital of France? Answer in one word.', { maxTokens: 20 });
            console.log('Generated:', result.text);
            console.log('Tokens:', result.tokenCount);

            const answer = result.text.toLowerCase();
            if (!answer.includes('paris')) {
              throw new Error('Expected answer to contain \"Paris\", got: ' + result.text);
            }
            console.log('✓ Smoke test passed - model correctly answered Paris!');
          "
