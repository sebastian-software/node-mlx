name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Type check
        run: pnpm typecheck

      - name: Cache Swift Build
        id: swift-cache
        uses: actions/cache@v4
        with:
          path: packages/swift/.build
          key: swift-build-${{ runner.os }}-${{ hashFiles('packages/swift/Package.resolved', 'packages/swift/Package.swift') }}
          restore-keys: |
            swift-build-${{ runner.os }}-

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: xcode-deriveddata-${{ runner.os }}-${{ hashFiles('packages/swift/Package.resolved') }}
          restore-keys: |
            xcode-deriveddata-${{ runner.os }}-

      - name: Build Swift
        run: |
          echo "Swift cache hit: ${{ steps.swift-cache.outputs.cache-hit }}"
          pnpm build:swift

      - name: Build TypeScript
        run: pnpm build

      # TypeScript Tests with Coverage
      - name: Run TypeScript tests with coverage
        run: pnpm test:coverage

      - name: Upload TypeScript coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/node-mlx/coverage/lcov.info
          flags: typescript
          name: typescript-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # Swift Tests with Coverage
      - name: Run Swift tests with coverage
        working-directory: ./packages/swift
        run: |
          xcodebuild test \
            -scheme NodeMLX \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results.xcresult \
            2>&1 | xcbeautify || true

      - name: Export Swift coverage
        working-directory: ./packages/swift
        run: |
          # Convert xcresult to JSON format for Codecov
          xcrun xccov view --report --json test-results.xcresult > coverage.json || true

      - name: Upload Swift coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/swift/coverage.json
          flags: swift
          name: swift-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Verify Swift library
        run: test -f packages/node-mlx/swift/libNodeMLX.dylib

      - name: Verify Node.js API
        run: |
          node -e "
            const { isPlatformSupported, RECOMMENDED_MODELS, VERSION } = require('./packages/node-mlx/dist/index.cjs');
            console.log('Version:', VERSION);
            console.log('Platform supported:', isPlatformSupported());
            console.log('Models:', Object.keys(RECOMMENDED_MODELS).length, 'available');
            // Note: isSupported() requires native addon which is not built on CI
            if (!isPlatformSupported()) process.exit(1);
          "

      # Model Inference Smoke Test
      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-models-smoke-test-${{ runner.os }}
          restore-keys: |
            hf-models-smoke-test-

      - name: Smoke Test - Model Inference
        timeout-minutes: 10
        env:
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/packages/node-mlx/swift
        run: |
          cd packages/node-mlx
          echo "Testing model inference with smallest model..."

          # Use the smallest available model for smoke test
          node -e "
            const { generate, RECOMMENDED_MODELS } = require('./dist/index.cjs');
            
            const model = 'Qwen/Qwen2.5-0.5B-Instruct';
            console.log('Loading model:', model);
            
            const result = generate(model, 'Say hello', { maxTokens: 10 });
            console.log('Generated:', result.text);
            console.log('Tokens:', result.tokenCount);
            
            if (!result.text || result.text.length === 0) {
              throw new Error('Empty generation result');
            }
            console.log('âœ“ Smoke test passed!');
          "
