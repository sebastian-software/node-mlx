name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Build & Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Type check
        run: pnpm typecheck

      - name: Build Swift
        run: pnpm build:swift

      - name: Build TypeScript
        run: pnpm build:ts

      # TypeScript Tests with Coverage
      - name: Run TypeScript tests with coverage
        run: pnpm test:coverage

      - name: Upload TypeScript coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: typescript
          name: typescript-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # Swift Tests with Coverage
      - name: Run Swift tests with coverage
        working-directory: ./packages/swift
        run: |
          xcodebuild test \
            -scheme NodeMLX \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results.xcresult \
            2>&1 | xcbeautify || true

      - name: Export Swift coverage
        working-directory: ./packages/swift
        run: |
          # Convert xcresult to JSON format for Codecov
          xcrun xccov view --report --json test-results.xcresult > coverage.json || true

      - name: Upload Swift coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/swift/coverage.json
          flags: swift
          name: swift-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Verify Swift library
        run: test -f packages/swift/.build/release/libNodeMLX.dylib

      - name: Verify Node.js API
        run: |
          node -e "
            const { isSupported, RECOMMENDED_MODELS } = require('./dist/index.cjs');
            console.log('Platform supported:', isSupported());
            console.log('Models:', Object.keys(RECOMMENDED_MODELS));
            if (!isSupported()) process.exit(1);
          "
