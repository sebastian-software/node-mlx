name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Build & Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Type check
        run: pnpm typecheck

      - name: Build Swift CLI
        run: pnpm build:swift

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Run tests
        run: pnpm test

      - name: Verify CLI works
        run: ./swift/.build/release/llm-cli --help

      - name: Verify Node.js API
        run: |
          node -e "
            const { isSupported, RECOMMENDED_MODELS } = require('./dist/index.cjs');
            console.log('Platform supported:', isSupported());
            console.log('Models:', Object.keys(RECOMMENDED_MODELS));
            if (!isSupported()) process.exit(1);
          "
